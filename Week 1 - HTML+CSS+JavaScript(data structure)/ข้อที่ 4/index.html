<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- สร้าง HTML Form ตามโจทย์ดังนี้ (Link)
ทั้งหมดอยู่ภายในแท็ก form
สร้างแท็ก form ขอ action เป็น something.php 
มี text input
มีปุ่ม submit
มี text input เป็น required ฟิลด์
อยากได้ปุ่ม Radio 3 ปุ่ม Joyful, Interested และ Proud
อยากได้ปุ่ม Checkboxes 3 ปุ่ม Amused, Confident และ Fulfilled
ใส่ attribute value เข้าไปในปุ่ม Checkboxes และ Radio
ตั้งค่าเริ่มต้นของ Checkboxes และ Radio -->


<form action="/something.php" style="display: flex; flex-direction: column; width: 25%;">
    Username:
    <input type="text">
    Password:
    <input  type="password" required>
    <input value="Joyful" type="radio">Joyful
    <input value="Interested" type="radio">Interested
    <input value="Proud" type="radio" checked>Proud
    <input value="Amused" type="checkbox">Amused
    <input value="Confident"type="checkbox">Confident
    <input   value="Fulfilled " type="checkbox" checked>Fulfilled


    <button>Submit</button>


</form>

</body>
</html>

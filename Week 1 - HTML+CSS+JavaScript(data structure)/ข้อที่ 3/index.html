    <!-- สร้าง HTML ตามโจทย์ดังนี้ (Link)

ขอ text input แบบมี placeholder

    <div >
        <div>
        <ul>
            <li style="color: red;">ไอติม</li>
        </ul>
        </div>
        <div>
            <ol>
                <li style="color: rgb(89, 0, 255);">
                    คุกกี้
                </li>
            </ol>
        </div>
        <input placeholder="กรอกเพิ่ม">
    </div>
